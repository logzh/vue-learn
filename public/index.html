<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue wwq</title>
    <meta name="description" itemprop="description" content="react">
    <meta itemprop="name" content="react">
    <meta itemprop="image" content="http://wwq.qq.com/images/logo-2.png">
    <meta name="keywords" content="react">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
<body>
<style>
    [v-cloak] {
        display: none;
    }
</style>

<h2>component</h2>

<component-a></component-a>

<h2>v-model</h2>

<div id="demo" v-cloak>
    {{message}}
    <p>v-bind <a v-bind:href="message">sss</a></p>
    <input v-model="message">
</div>

<h2>v-for</h2>

<ul id="list" >
    <li v-for="todo in todos">{{todo.text}}</li>
</ul>

<h2>处理用户操作</h2>
<div id="reverseTest">
    <p>{{message}}</p>
    <button @click="reverseMsg">reverse message</button>
</div>

<h2>处理用户操作</h2>
<div id="todo">
    <input type="text" v-model="newTodo" @keyup.enter="addTodo">
    <ul>
        <li v-for="todo in todos">
            {{todo.text}}
            <button @click="removeTodo($index)">X</button>
        </li>
    </ul>
</div>
<h2>生命周期 Hook 钩子</h2>
<div id="hook">
    <input type="text" v-model="text">
</div>

<script type="text/javascript" src="/static/js/common.js" charset="utf-8"></script>
<script type="text/javascript" src="/static/js/index.js" charset="utf-8"></script>
</body>
</html>
